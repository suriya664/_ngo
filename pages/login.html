<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGO Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }
        .login-container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: visible;
            min-height: fit-content;
        }
        .login-wrapper {
            padding: 3rem;
            overflow: visible;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .home-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: white;
            color: var(--primary-orange);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background: var(--primary-orange);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        @media (max-width: 768px) {
            .home-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }
        .login-side {
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-blue));
            color: white;
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side-content h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 1rem;
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            padding: 0.75rem 0;
            font-size: 1.05rem;
        }
        .feature-list i {
            margin-right: 0.75rem;
            color: rgba(255,255,255,0.8);
        }
        @media (max-width: 991px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            .login-side {
                display: none;
            }
        }
    </style>
</head>
<body class="login-page">
    <a href="../index.html" class="home-button">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
    
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p style="color: var(--gray);">Access your dashboard</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="admin@demo.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" style="color: var(--primary-orange);">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <div class="login-side">
            <div class="side-content">
                <h2>Welcome Back!</h2>
                <p>Manage donations, volunteers, campaigns, and make a bigger impact.</p>
                <ul class="feature-list">
                    <li><i class="fas fa-check"></i> Track real-time donations</li>
                    <li><i class="fas fa-check"></i> Manage campaigns & events</li>
                    <li><i class="fas fa-check"></i> Generate reports & analytics</li>
                    <li><i class="fas fa-check"></i> Coordinate volunteers</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('loginPassword');
            const icon = document.getElementById('passwordIcon');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
